<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Add Question</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /></head>
</head>
<body class="font-weight-normal font-italic p-3 mb-2 bg-dark text-light">
	<h2>Add Question</h2>
<br>
	<div class="container-fluid">
		<form th:action="@{/saveanswer}" action="#" method="post">
			<input type="hidden" th:name="questionid" th:value="${question}" />
			<label for="title">Enter answer: </label>
			<input id="title" type="text" th:name="answerline" />
    		<br>
			<input class="btn btn-outline-success" type="submit" value="Save"></input>
			</form>

	</div>
</body>
</html>
